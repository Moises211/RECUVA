<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recursos Académicos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1>Gestión de Recursos Académicos</h1>
        </div>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Lista de Recursos</h5>
            </div>
            <div class="card-body">
                <!-- Tabla de recursos -->
                <table class="table table-bordered table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Tipo</th>
                            <th>Autor</th>
                            <th>Año</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="recurso : ${recursos}">
                            <td th:text="${recurso.id}"></td>
                            <td th:text="${recurso.titulo}"></td>
                            <td th:text="${recurso.tipo}"></td>
                            <td th:text="${recurso.autor}"></td>
                            <td th:text="${recurso.anioPublicacion}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="@{'/editar/' + ${recurso.id}}">Editar</a>
                                <a class="btn btn-sm btn-danger" th:href="@{'/eliminar/' + ${recurso.id}}"
                                   onclick="return confirm('¿Eliminar este recurso permanentemente?')">Eliminar</a>
                                <a class="btn btn-sm btn-secondary" th:href="@{'/detalles/' + ${recurso.id}}">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Botón para agregar nuevo recurso -->
                <div class="text-end mt-3">
                    <a class="btn btn-success" th:href="@{/nuevo}">Agregar Recurso</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
