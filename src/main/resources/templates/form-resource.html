<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Materia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 th:text="${recurso.id != null} ? 'Editar Recurso' : 'Nueva Recurso'"></h2>
    
    <form th:action="@{/resourceNew}" th:object="${recurso}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tipoDoc" class="form-label">Tipo de Documento</label>
            <input type="text" th:field="*{tipoDoc}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Enlace a Documento</label>
            <input type="text" th:field="*{url}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fechaCreacion" class="form-label">fechaCreacion</label>
            <input type="text" th:field="*{fechaCreacion}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Materia</label>
            <input type="text" th:field="*{subject}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Autor</label>
            <input type="text" th:field="*{user}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/resource" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
